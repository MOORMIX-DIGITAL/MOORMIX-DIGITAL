<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOORMIX DIGITAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body oncontextmenu="return false">
  <!-- Encabezado -->
  <div class="encabezado">
    <h1>MOORMIX DIGITAL</h1>
    <p class="eslogan">Tu tienda de tecnología</p>
  </div>

  <!-- Buscador -->
  <div class="buscador-container">
    <img src="lupa.png" alt="Buscar" class="icono-lupa" />
    <input type="text" id="buscador" placeholder="Buscar productos..." />
  </div>

  <!-- Catálogo -->
  <section class="catalogo" id="catalogo">
    <div class="producto" data-nombre="Samsung Galaxy A06">

      <h3>Samsung Galaxy A06</h3>
      <button class="boton-precio">$130</button>
    </div>
    <div class="producto" data-nombre="Samsung Galaxy A16">

      <h3>Samsung Galaxy A55 5G</h3>
      <button class="button-precio">$387</button>
    </div>
        <div class="producto" data-nombre="Infinix Smart 9">

    <div class="producto" data-nombre="Infinix Hot 50">

       <div class="producto" data-nombre="Infinix Hot 50¡">

    </div>
     <div class="producto" data-nombre="Infinix Hot 60 Pro">

      <h3>Infinix Hot 60 Pro</h3>
      <button class="button-precio">$387</button>
    </div>

      <button class="button-precio">$387</button>
    </div>
  </section>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    document.querySelectorAll('img').forEach(img => {
      img.addEventListener('dragstart', e => e.preventDefault());
    });
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</body>
</html>
