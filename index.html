<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOORMIX DIGITAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>MOORMIX DIGITAL</h1>
    <p>Productos tecnológicos a tu alcance</p>
  </header>

  <!-- Los productos se insertarán automáticamente aquí por script.js -->

  <!-- Formulario de pago -->
  <div id="formulario-pago" style="display: none;">
    <div class="formulario-contenido">
      <span class="cerrar">×</span>
      <h2>Confirmar compra</h2>
      <form>
        <label for="metodo">Método de pago:</label>
        <select id="metodo" required>
          <option value="">Selecciona</option>
          <option value="transferencia">Transferencia</option>
          <option value="deposito">Depósito</option>
          <option value="contraentrega">Contraentrega</option>
        </select>

        <label for="tipo">Tipo de pago:</label>
        <select id="tipo" required>
          <option value="">Selecciona</option>
          <option value="total">Pago total</option>
          <option value="seña">Seña</option>
        </select>

        <label for="banco">Banco:</label>
        <select id="banco" required>
          <option value="">Selecciona</option>
          <option value="pichincha">Pichincha</option>
          <option value="guayaquil">Guayaquil</option>
        </select>

        <div id="datos-bancarios" style="display: none;">
          <h3>Datos bancarios</h3>
          <p><strong>Banco:</strong> <span id="nombre-banco"></span></p>
          <p><strong>Titular:</strong> <span id="nombre-titular"></span></p>
          <p><strong>Tipo de cuenta:</strong> <span id="tipo-cuenta"></span></p>
          <p><strong>Número de cuenta:</strong> <span id="numero-cuenta"></span></p>
          <p><strong>Cédula/RUC:</strong> <span id="cedula-ruc"></span></p>
        </div>

        <div id="datos-cliente" style="display: none;">
          <h3>Datos del cliente</h3>
          <input type="text" id="nombre-cliente" placeholder="Nombre completo" required />
          <input type="text" id="telefono-cliente" placeholder="Teléfono" required />
          <input type="text" id="direccion-cliente" placeholder="Dirección" required />
        </div>

        <button type="submit">Confirmar compra</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MOORMIX DIGITAL</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
