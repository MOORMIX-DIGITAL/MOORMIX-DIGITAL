<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOORMIX DIGITAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="encabezado">
    <h1>MOORMIX DIGITAL</h1>
    <p class="eslogan">Productos tecnol√≥gicos a tu alcance</p>
  </header>

  <div class="contenedor">
    <aside class="buscador">
      <div class="lupa-container">
       <img src="lupa.png" alt="Buscar" class="lupa" />
        <input type="text" id="buscar" placeholder="Buscar..." oninput="filtrarProductos()" />
      </div>
    </aside>

    <section class="contenido">
      <div class="menu-marcas">
        <div class="carrusel">
          <div class="marca" onclick="mostrarCatalogo('Samsung')">Samsung</div>
          <div class="marca" onclick="mostrarCatalogo('Infinix')">Infinix</div>
          <div class="marca" onclick="mostrarCatalogo('Redmi')">Redmi</div>
          <div class="marca" onclick="mostrarCatalogo('Tecno')">Tecno</div>
          <div class="marca" onclick="mostrarCatalogo('ZTE')">ZTE</div>
        </div>
      </div>

      <div id="catalogo"></div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 MOORMIX DIGITAL</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
