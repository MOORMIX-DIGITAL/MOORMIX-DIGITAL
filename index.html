<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOORMIX DIGITAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="encabezado">
    <h1>MOORMIX DIGITAL</h1>
    <p class="eslogan">Productos tecnológicos a tu alcance</p>
  </header>

  <div class="contenedor">
    <aside class="buscador">
<div class="lupa-container">
  <img src="lupa.png" alt="Buscar" class="lupa" />
  <input type="text" placeholder="Buscar..." oninput="filtrarProductos()" />
</div>
</aside>
    <div class="marcas-container">
  <div class="marca" onclick="abrirCatalogo('samsung')">
    <img src="samsung.png" alt="Samsung" />
  </div>
  <div class="marca" onclick="abrirCatalogo('infinix')">
    <img src="infinix.png" alt="Infinix" />
  </div>
    <div class="marca" onclick="abrirCatalogo('redmi')">
    <img src="redmi.png" alt="redmi" />
  </div>
  <div class="marca" onclick="abrirCatalogo('tecno')">
    <img src="tecno.png" alt="tecno" />
  </div>
  <div class="marca" onclick="abrirCatalogo('ZTE')">
    <img src="ZTE.png" alt="ZTE" />
  </div>
      
  <!-- Agrega más marcas aquí -->
</div>
    <section class="contenido">

      <div id="catalogo"></div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 MOORMIX DIGITAL</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
