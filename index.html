<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOORMIX DIGITAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Aquí puede estar tu encabezado -->
  <div class="encabezado">
    <h1>MOORMIX DIGITAL</h1>
    <p class="eslogan">Tu tienda de tecnología</p>
  </div>

  <section class="catalogo">
  <div class="producto">
    <img src="samsung.png" alt="Samsung Galaxy" class="imagen-producto">
    <h3>Samsung Galaxy</h3>
    <p>$299</p>
  </div>
  <div class="producto">
    <img src="redmi.png" alt="Redmi Note" class="imagen-producto">
    <h3>Redmi Note</h3>
    <p>$199</p>
  </div>
  <div class="producto">
    <img src="infinix.png" alt="Infinix Smart" class="imagen-producto">
    <h3>Infinix Smart</h3>
    <p>$149</p>
  </div>
  <div class="producto">
    <img src="tecno.png" alt="Tecno Spark" class="imagen-producto">
    <h3>Tecno Spark</h3>
    <p>$179</p>
  </div>
</section>

  <!-- Aquí puedes insertar el catálogo -->
</body>

<div class="buscador-container">
  <img src="lupa.png" alt="Buscar" class="icono-lupa" />
  <input type="text" id="buscador" placeholder="Buscar productos..." />
</div>

  <section class="catalogo" id="catalogo">
    <div class="producto" data-nombre="Redmi Note 12">Redmi Note 12</div>
    <div class="producto" data-nombre="Samsung Galaxy A14">Samsung Galaxy A14</div>
    <div class="producto" data-nombre="Infinix Hot 30">Infinix Hot 30</div>
    <div class="producto" data-nombre="Tecno Spark 10">Tecno Spark 10</div>
    <div class="producto" data-nombre="ZTE Blade V30">ZTE Blade V30</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
