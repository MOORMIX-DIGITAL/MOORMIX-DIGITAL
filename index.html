<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOORMIX DIGITAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MOORMIX DIGITAL</h1>
  </header>

  <section class="producto">
    <h2>Samsung Galaxy A54</h2>
    <img src="https://via.placeholder.com/300x200" alt="Samsung Galaxy A54" />
    <p>Precio: $450</p>
    <button class="abrir-formulario">Comprar ahora</button>
  </section>

  <section class="producto">
    <h2>iPhone 13</h2>
    <img src="https://via.placeholder.com/300x200" alt="iPhone 13" />
    <p>Precio: $780</p>
    <button class="abrir-formulario">Comprar ahora</button>
  </section>

  <!-- Formulario de opciones de pago -->
  <div id="formulario-pago" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="cerrar">&times;</span>
      <h3>Opciones de pago</h3>
      <form>
        <label for="metodo">Método de pago:</label>
        <select id="metodo">
          <option value="transferencia">Transferencia directa</option>
          <option value="contraentrega">Pago contraentrega</option>
        </select>

        <label for="tipo">Tipo de pago:</label>
        <select id="tipo">
          <option value="contado">Al contado</option>
          <option value="credito">A crédito</option>
        </select>

        <label for="banco">Banco:</label>
        <select id="banco">
          <option value="pichincha">Banco Pichincha</option>
          <option value="guayaquil">Banco Guayaquil</option>
        </select>

       <div id="datos-bancarios" style="display:none; margin-top:10px;">
  <p><strong>Datos para transferencia:</strong></p>
  <p>Banco: <span id="nombre-banco"></span></p>
  <p>Nombre: <span id="nombre-titular"></span></p>
  <p>Tipo de cuenta: <span id="tipo-cuenta"></span></p>
  <p>Número de cuenta: <span id="numero-cuenta"></span></p>
  <p>Cédula/RUC: <span id="cedula-ruc"></span></p>
</div>

        <button type="submit">Confirmar compra</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MOORMIX DIGITAL</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
