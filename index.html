<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOORMIX DIGITAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script>
  document.querySelectorAll('img').forEach(img => {
    img.addEventListener('dragstart', e => e.preventDefault());
  });
</script>

<body>
  <!-- Aquí puede estar tu encabezado -->
  <div class="encabezado">
    <h1>MOORMIX DIGITAL</h1>
    <p class="eslogan">Tu tienda de tecnología</p>
  </div>

  <section class="catalogo">
  <div class="producto">
   <img src="samsung-galaxy-a06.png" alt="Samsung Galaxy A06" class="imagen-producto" draggable="false">
    <h3>Samsung Galaxy A06</h3>
    <p>$130</p>
  </div>
  <div class="producto">
    <img src="samsung-galaxy-a16.png" alt="Samsung Galaxy A16" class="imagen-producto" draggable="false">
    <h3>Samsung Galaxy A16</h3>
    <p>$170</p>
  </div>
  <div class="producto">
    <img src="samsung-galaxy-a16.png" alt="Samsung Galaxy A16" class="imagen-producto" draggable="false">
    <h3>Samsung Galaxy A16</h3>
    <p>$205</p>
  </div>
  <div class="producto">
    <img src="samsung-galaxy-a55-5g.png" alt="Samsung Galaxy A55 5G" class="imagen-producto" draggable="false">
    <h3>Samsung Galaxy A55 5G</h3>
    <p>$387</p>
  </div>
</section>

  <!-- Aquí puedes insertar el catálogo -->

<div class="buscador-container">
  <img src="lupa.png" alt="Buscar" class="icono-lupa" />
  <input type="text" id="buscador" placeholder="Buscar productos..." />
</div>

  <section class="catalogo" id="catalogo">
    <div class="producto" data-nombre="Redmi Note 12">Redmi Note 12</div>
    <div class="producto" data-nombre="Samsung Galaxy A14">Samsung Galaxy A14</div>
    <div class="producto" data-nombre="Infinix Hot 30">Infinix Hot 30</div>
    <div class="producto" data-nombre="Tecno Spark 10">Tecno Spark 10</div>
    <div class="producto" data-nombre="ZTE Blade V30">ZTE Blade V30</div>
  </section>

  <script src="script.js"></script>
  <script>
  document.addEventListener('contextmenu', event => event.preventDefault());
</script>
</body>
</html>
